<!DOCTYPE html>
<html>
<head>
<script> 
function validation()                                    
{ 
    var name = document.forms["regist"]["User Name"];
    var age = document.forms["regist"]["Age"];                   
    var native = document.forms["regist"]["Native"];  
    var hecters of land =  document.forms["regist"]["Hecters of Land"]; 
    var email = document.forms["regist"]["EMail"]; 
    var password = document.forms["regist"]["Password"];  
   
    if (age.value == "")                               
    { 
        window.alert("Please enter your age."); 
        age.focus(); 
        return false; 
    }
    if (native.value == "")                           
    { 
        window.alert("Please enter your telephone native."); 
        native.focus(); 
        return false; 
    } 
    if (hecters of land.value == "")                           
    { 
        window.alert("Please enter your value."); 
        hecters of land.focus(); 
        return false; 
    }  
       
    if (email.value == "")                                   
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf("@", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   
    if (email.value.indexOf(".", 0) < 0)                 
    { 
        window.alert("Please enter a valid e-mail address."); 
        email.focus(); 
        return false; 
    } 
   

    return true; 
}</script>
